<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raiko Consulting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1b2a;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #0d1b2a;
    }

    .navbar-brand img {
      height: 40px;
    }

    .nav-link {
      color: #00b4d8 !important;
      font-weight: bold;
    }

    .carousel-item img {
      width: 100%;
      max-height: 600px;
      height: 100%;
      object-fit: contain;
      margin-top: 40px;
    }

    .carousel {
      margin-top: 10px;
      max-height: 600px;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top shadow">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand ms-3" href="#" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <img src="img/logo-raikoconsulting.png" alt="Raiko Logo">
      </a>
      <div class="collapse navbar-collapse justify-content-end me-3" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#inicio">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#portafolio">Portafolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#servicios">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contacto">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/carousel1.png" class="d-block w-100" alt="Imagen Principal">
      </div>
      <div class="carousel-item">
        <img src="img/carousel1.png" class="d-block w-100" alt="Imagen Principal 2">
      </div>
    </div>
  </div>

  <!-- Sección de pestañas -->
  <section id="contenido" class="container py-5 mt-4">
    <ul class="nav nav-tabs justify-content-center mb-4" id="raikoTabs" role="tablist"
      style="border-bottom: 2px solid #00b4d8;">
      <li class="nav-item" role="presentation">
        <button class="nav-link active text-info fw-bold" id="portafolio-tab" data-bs-toggle="tab"
          data-bs-target="#portafolio" type="button" role="tab">Portafolio</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link text-info fw-bold" id="servicios-tab" data-bs-toggle="tab" data-bs-target="#servicios"
          type="button" role="tab">Servicios</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link text-info fw-bold" id="contacto-tab" data-bs-toggle="tab" data-bs-target="#contacto"
          type="button" role="tab">Contacto</button>
      </li>
    </ul>
    <div class="tab-content p-4 border rounded bg-dark" style="border-color: #00b4d8;">
      <div class="tab-pane fade show active" id="portafolio" role="tabpanel">
        <h2 class="text-info">Portafolio</h2>
        <p>Pronto verás nuestros proyectos más destacados.</p>
      </div>
      <div class="tab-pane fade" id="servicios" role="tabpanel">
        <h2 class="text-info">Servicios</h2>
        <p>Ofrecemos consultoría tecnológica a medida.</p>
      </div>
      <div class="tab-pane fade" id="contacto" role="tabpanel">
        <h2 class="text-info">Contacto</h2>
        <p>Escríbenos para más información.</p>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
